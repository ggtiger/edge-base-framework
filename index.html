<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Wheel Alignment Calibration System</title>
    <!-- Tailwind CSS -->
    <style>
      body {
        background-color: #0f172a; /* Match app theme */
        margin: 0;
        overflow: hidden;
      }
      
      /* Loading indicator - shows until React renders */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      #app-loader.hidden {
        display: none;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #4facfe;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="app-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading application...</div>
    </div>
    
    <!-- React app container -->
    <div id="app"></div>
    <script type="module" src="/src/renderer/main.tsx"></script>
  </body>
</html>
