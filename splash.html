<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Wheel Alignment Calibration System Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            user-select: none;
            overflow: hidden;
            border-radius: 10px; /* Optional if frameless window has corners */
        }
        
        .container {
            text-align: center;
            width: 80%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .loader-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: #4facfe;
            border-radius: 3px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #4facfe;
        }

        .status-text {
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            height: 20px; /* Prevent layout jump */
        }
        
        /* Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>RUIPUXI</h1>
        <p>Four Wheel Alignment Calibration System</p>
        
        <div class="loader-track">
            <div class="loader-bar" id="bar"></div>
        </div>
        <div class="status-text" id="status">Initializing core modules...</div>
    </div>

    <script>
        // Simulate progress
        const bar = document.getElementById('bar');
        const status = document.getElementById('status');
        const steps = [
            { pct: 10, msg: "Checking system requirements..." },
            { pct: 30, msg: "Loading hardware drivers..." },
            { pct: 50, msg: "Initializing TCP/IP stack..." },
            { pct: 70, msg: "Verifying security protocols..." },
            { pct: 90, msg: "Starting user interface..." },
            { pct: 100, msg: "Ready." }
        ];

        let currentStep = 0;
        
        // This duration should roughly match the setTimeout in main/index.ts (2000ms)
        const totalDuration = 20000; 
        const intervalTime = totalDuration / steps.length;

        const timer = setInterval(() => {
            if (currentStep >= steps.length) {
                clearInterval(timer);
                return;
            }
            
            const step = steps[currentStep];
            bar.style.width = step.pct + '%';
            status.innerText = step.msg;
            
            currentStep++;
        }, intervalTime);
    </script>
</body>
</html>
